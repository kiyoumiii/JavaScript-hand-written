<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 三栏布局</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            width: 80%;
            height: 60%;
            border: 1px solid #ccc;
        }
        
        .column {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
        }
        
        .left {
            background-color: #ff6b6b;
        }
        
        .middle {
            background-color: #48dbfb;
            flex: 2; /* 中间栏宽度是两侧的两倍 */
        }
        
        .right {
            background-color: #1dd1a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column left">左栏</div>
        <div class="column middle">中栏</div>
        <div class="column right">右栏</div>
    </div>
</body>
</html>
